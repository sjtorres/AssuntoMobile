<ion-view title="Cadastro de Produto">
	<ion-header-bar class="bar-stable">
		<h1 class="title">Cadastro de Produtos</h1>
	</ion-header-bar>
	<ion-content class="has-header" padding="true">
	<h5>Id</h5>
    <label class="item item-input n-p-l">
      <input type="text" class="font-h1 input" ng-model="produto.id">
    </label>
    <h5>Nome</h5>
    <label class="item item-input n-p-l">
      <input type="text" class="font-h1 input" ng-model="produto.nome">
    </label>
    <button class="button button-small" ng-click="salvar(produto)">Salvar</button>
  </ion-content>
</ion-view>
